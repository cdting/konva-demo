<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.rawgit.com/konvajs/konva/1.6.5/konva.min.js"></script>
    <meta charset="utf-8">
    <title>Konva Line Spline Demo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #F0F0F0;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script>
        var width = window.innerWidth;
        var height = window.innerHeight;
        var stage = new Konva.Stage({
            container: 'container',
            width: width,
            height: height
        });
        var layer = new Konva.Layer();

        var rightLine=new Konva.Line({
            points: [-20]
        })

        var leftLine=new Konva.Line({
            points: [-20,-150,-20,100],
            stroke: "black",
            strokeWidth: 1
        });

        var redLine = new Konva.Line({
            points: [5, 70, 140, 23, 250, 60, 300, 20],
            stroke: 'red',
            strokeWidth: 1,
            lineCap: 'round',
            lineJoin: 'round',
            tension: 1
        });
        // dashed line
        var greenLine = new Konva.Line({
            points: [5, 70, 140, 23, 250, 60, 300, 20],
            stroke: 'green',
            strokeWidth: 2,
            lineJoin: 'round',
            /*
             * line segments with a length of 33px
             * with a gap of 10px
             */
            dash: [33, 10],
            lineCap: 'round',
            tension: 0.5
        });
        // complex dashed and dotted line
        var blueLine = new Konva.Line({
            points: [5, 70, 140, 23, 250, 60, 300, 20],
            stroke: 'blue',
            strokeWidth: 10,
            lineCap: 'round',
            lineJoin: 'round',
            /*
             * line segments with a length of 29px with a gap
             * of 20px followed by a line segment of 0.001px (a dot)
             * followed by a gap of 20px
             */
            dash: [29, 20, 0.001, 20],
            tension: 0.7
        });
        /*
         * since each line has the same point array, we can
         * adjust the position of each one using the
         * move() method
         */
        redLine.move({
            x: 20,
            y: 5
        });
        greenLine.move({
            x: 20,
            y: 55
        });
        blueLine.move({
            x: 20,
            y: 100
        });
        leftLine.move({
            x: 25,
            y: 150
        })
        rightLine.move({
            x: 25,
            y: 100
        })

        layer.add(rightLine);
        layer.add(leftLine);
        layer.add(redLine);
        layer.add(greenLine);
        layer.add(blueLine);
        // add the layer to the stage
        stage.add(layer);
    </script>
</body>

</html>
